<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Session</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        main {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #007BFF;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 1em;
            box-sizing: border-box;
            resize: none;
        }
        p {
            background: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-size: 1em;
            min-height: 50px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <main>
        <h1 id="status">Checking...</h1>
        <textarea id="message" placeholder="Type your message here..."></textarea>
        <p id="response">Waiting for response...</p> 
    </main>
    <script>
        (async() => {
            const h1Element = document.getElementById("status");
            const textareaElement = document.getElementById("message");
            const pElement = document.getElementById("response");

            const canCreate = await window.ai.canCreateTextSession(); 
            h1Element.innerText = `Can create text session: ${canCreate}`;

            let sessionAI = null;

            if (canCreate !== "no") {
                sessionAI = await window.ai.createTextSession(); 
            }

            textareaElement.addEventListener('keyup', async (event) => {
                const message = textareaElement.value;
                const isEnterKey = event.key === "Enter";

                if (isEnterKey && sessionAI) {
                    console.log("Sending message to AI", message);
                    const prompt = `sos una inteligencia artificial llamada "RecipeEase" y tu deber es dar recetas en base a una lista de ingredientes que un usuario te va a enviar. Debes dar el nombre de la receta. la idea seria que utilices solo esos ingredientes y que en caso de no haber una receta muy certera con dichos ingredientes dar diferentes recetas con ingredientes extras destacandolos como "ingrediente recomendado". Tambien si te piden algo que no tenga que ver con dar una receta o dar expliciones o solucionar dudas que tengan que ver con el tema explicales que no fuiste dise√±ado para eso. El usuario te pide : ${message}`;

                    const Stream = sessionAI.promptStreaming(prompt);
                    pElement.innerText = ''; // Clear previous response
                    for await (const chunk of Stream) {
                        pElement.innerText = chunk; // Append new chunk
                    }
                }
            });
        })();
    </script>
</body>
</html>
